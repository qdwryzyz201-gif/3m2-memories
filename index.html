<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ذكريات قسم 3M2</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#000;
    color:white;
    text-align:center;
    overflow-x:hidden;
}

/* ⭐ طبقة النجوم */
.stars{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    background:transparent;
    z-index:-1;
}

.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    animation:blink 2s infinite alternate;
}

@keyframes blink{
    from{opacity:0.2;}
    to{opacity:1;}
}

/* مطور */
.dev{
    background:black;
    color:gold;
    padding:8px;
    font-size:14px;
    box-shadow:0 0 10px gold;
}

/* عنوان */
header{
    padding:20px;
}

h1{
    font-size:35px;
}

.class-box{
    display:inline-block;
    padding:8px 20px;
    border-radius:12px;
    font-weight:bold;
    background:linear-gradient(45deg,gold,orange,purple);
    background-size:300% 300%;
    animation:grad 6s infinite alternate;
    color:black;
}

@keyframes grad{
    0%{background-position:0%}
    100%{background-position:100%}
}

/* صورة جماعية */
.group{
    margin:20px auto;
    width:250px;
    border-radius:20px;
    overflow:hidden;
    animation:float 4s infinite ease-in-out;
    box-shadow:0 0 20px gold;
}

.group img{
    width:100%;
    height:200px;
    object-fit:cover;
}

@keyframes float{
    0%{transform:translateY(0)}
    50%{transform:translateY(-12px)}
    100%{transform:translateY(0)}
}

/* الأعضاء */
.container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:15px;
    padding:20px;
}

.card{
    width:150px;
    padding:4px;
    border-radius:15px;
    background:linear-gradient(45deg,#ff00cc,#3333ff,#00ffff);
    background-size:300% 300%;
    animation:borderMove 6s linear infinite;
}

@keyframes borderMove{
    0%{background-position:0%}
    100%{background-position:100%}
}

.card-inner{
    background:#111;
    border-radius:12px;
    padding-bottom:8px;
}

.card img{
    width:100%;
    height:150px;
    object-fit:cover;
}

.name{
    margin-top:6px;
    font-size:14px;
    font-weight:bold;
    background:linear-gradient(45deg,gold,pink,cyan);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:textColor 4s infinite alternate;
}

@keyframes textColor{
    0%{filter:hue-rotate(0deg);}
    100%{filter:hue-rotate(360deg);}
}

.footer{
    padding:15px;
    background:#000;
    font-size:13px;
    color:#aaa;
}
</style>
</head>

<body>

<!-- النجوم -->
<div class="stars" id="stars"></div>

<div class="dev">
مطور الموقع: م. مانيني عمك
</div>

<header>
    <h1>ذكريات قسم</h1>
    <div class="class-box">3M2</div>
</header>

<div class="group">
    <img src="https://l.top4top.io/p_3711svjqn1.jpg">
</div>

<div class="container">

    <div class="card">
        <div class="card-inner">
            <img src="https://e.top4top.io/p_3711en8g92.jpg">
            <div class="name">✦ Inas Inas ✦</div>
        </div>
    </div>

    <div class="card">
        <div class="card-inner">
            <img src="https://d.top4top.io/p_37111psv31.jpg">
            <div class="name">✦ بلقاسم ✦</div>
        </div>
    </div>

    <div class="card">
        <div class="card-inner">
            <img src="https://c.top4top.io/p_3711b7p4j0.jpg">
            <div class="name">✦ Lamin Tahshi ✦</div>
        </div>
    </div>

    <div class="card">
        <div class="card-inner">
            <img src="https://l.top4top.io/p_3711svjqn1.jpg">
            <div class="name">✦ Urlovee'x Nour ✦</div>
        </div>
    </div>

    <div class="card">
        <div class="card-inner">
            <img src="https://k.top4top.io/p_3711wisa20.jpg">
            <div class="name">✦ ᎯᏞᎥᏞᎾ ᎯᏞᎥᏞᎾ ✦</div>
        </div>
    </div>

    <!-- خديجة -->
    <div class="card">
        <div class="card-inner">
            <img src="https://f.top4top.io/p_371135xh20.jpg">
            <div class="name">✦ خديجة ✦</div>
        </div>
    </div>

</div>

<div class="footer">
✨ ذكريات لا تُنسى… قسم 3M2 سيبقى في القلب دائمًا ✨
</div>

<script>
/* توليد نجوم عشوائية */
const starsContainer = document.getElementById("stars");
for(let i=0;i<120;i++){
    let star = document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"%";
    star.style.left=Math.random()*100+"%";
    star.style.animationDuration=(Math.random()*3+1)+"s";
    starsContainer.appendChild(star);
}
</script>

</body>
</html>
