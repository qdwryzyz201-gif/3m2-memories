<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ذكريات قسم 3M2</title>

<style>
body{
    margin:0;
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg,#000000,#111111);
    color:white;
    text-align:center;
    overflow-x:hidden;
}

/* شريط المطور */
.dev{
    background:black;
    color:gold;
    padding:10px;
    font-size:14px;
    letter-spacing:1px;
    box-shadow:0 0 15px gold;
}

/* العنوان */
header{
    padding:30px 20px;
}

h1{
    font-size:38px;
    color:white;
}

/* مربع 3M2 */
.class-box{
    display:inline-block;
    padding:10px 25px;
    margin-top:10px;
    border-radius:15px;
    background:linear-gradient(45deg,gold,orange,red,purple);
    background-size:300% 300%;
    animation:gradientMove 6s infinite alternate;
    font-weight:bold;
    font-size:20px;
    color:black;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    100%{background-position:100% 50%;}
}

/* البطاقات */
.container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:25px;
    padding:40px 20px;
}

.card{
    width:250px;
    border-radius:20px;
    padding:4px;
    background:linear-gradient(45deg,#ff0080,#ff8c00,#40e0d0,#ff0080);
    background-size:400% 400%;
    animation:borderMove 8s infinite linear;
    transition:0.4s;
}

@keyframes borderMove{
    0%{background-position:0% 50%;}
    100%{background-position:100% 50%;}
}

.card-inner{
    background:#111;
    border-radius:18px;
    overflow:hidden;
    animation:float 4s ease-in-out infinite;
}

@keyframes float{
    0%{transform:translateY(0px);}
    50%{transform:translateY(-10px);}
    100%{transform:translateY(0px);}
}

.card img{
    width:100%;
    height:300px;
    object-fit:cover;
}

.name{
    padding:15px;
    font-size:20px;
    color:gold;
}

/* الفوتر */
.footer{
    padding:20px;
    background:#000;
    color:#aaa;
    font-size:14px;
}
</style>
</head>

<body>

<div class="dev">
مطور الموقع: م. مانيني عمك
</div>

<header>
    <h1>ذكريات قسم</h1>
    <div class="class-box">3M2</div>
</header>

<div class="container">

    <div class="card">
        <div class="card-inner">
            <img src="https://e.top4top.io/p_3711en8g92.jpg">
            <div class="name">Inas Inas</div>
        </div>
    </div>

    <div class="card">
        <div class="card-inner">
            <img src="https://d.top4top.io/p_37111psv31.jpg">
            <div class="name">بلقاسم</div>
        </div>
    </div>

    <div class="card">
        <div class="card-inner">
            <img src="https://c.top4top.io/p_3711b7p4j0.jpg">
            <div class="name">Lamin Tahshi</div>
        </div>
    </div>

</div>

<div class="footer">
✨ أجمل الذكريات تبقى في القلب... قسم 3M2 إلى الأبد ✨
</div>

</body>
</html>
